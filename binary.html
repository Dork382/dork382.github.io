    <script>
      function check() {
        var number = document.getElementById("number").innerHTML;
        var text = document.getElementById("binarytext").value;

        console.log(parseInt(number));
        console.log(parseInt(text));

        if (parseInt(number) == parseInt(text, 2)) {
          document.getElementById("result").innerHTML = "&#10004";
        } else {
          document.getElementById("result").innerHTML = "&#10060;";
        }
      }

      function generator() {
        document.getElementById("number").innerHTML = Math.floor(
          Math.random() * 500
        );
        document.getElementById("result").innerHTML = "";
      }
    </script>
